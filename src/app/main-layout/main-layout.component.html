<div style="width: 100%;" class="main-layout" (window:resize)="onResize()">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <app-header class="header" [isLoginSuccess]="isLoginSuccess" (clickLoginOrLogout)="handlerClickLoginOrLogout()"
        (toggleChatList)="handlerToggleChatList($event)" style="width: 100%;"></app-header>
    <div class="wrapper">
        <router-outlet></router-outlet>
    </div>
    <app-footer class="footer"></app-footer>
</div>
