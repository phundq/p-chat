<div class="home-wrapper">
    <div class="top-container">
        <div class="avatar">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTnKVKzjbASTv2fR09U_wghz4wfuXFzcXNEVw&usqp=CAU "
                alt="user avatar">
            <span class="username" (click)="drawer.toggle()">User Name</span>
        </div>
        <div class="setting" [routerLink]="['/setting']">
            <span class="setting-title">Setting</span>
            <mat-icon>settings</mat-icon>
        </div>
    </div>
    <div class="chat-container">
        <mat-drawer-container [hasBackdrop]="false" style="overflow: hidden;">
            <mat-drawer #drawer [mode]="'side'" [opened]="true" class="chat-list-container">
                <app-chat-list (search)="handlerClickSearch($event)" (getChatItem)="handlerClickGetChatItem($event)">
                </app-chat-list>
            </mat-drawer>
            <mat-drawer-content class="content-container">
                <router-outlet></router-outlet>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>

</div>
