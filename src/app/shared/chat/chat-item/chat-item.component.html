<div style="width: 100%; height: 100%;" class="chat-item-container">
    <div class="chat-item">
        <div class="avatar-container">
            <img  src={{chatIem.avatar}} alt="" class="avatar" >
            <span *ngIf="chatIem.isOnline" class="badge"></span>
        </div>
        <span  class="chat-item-title">{{chatIem.fullName}}</span>
        <mat-icon style="margin-left: auto; color: #111111c7; cursor: default;">more_vert</mat-icon>
    </div>
</div>
