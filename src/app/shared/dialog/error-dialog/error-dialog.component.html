<div class="error-dialog-container">
    <span mat-dialog-title class="center sub-header" style="color: red; border-bottom: 1px solid #d2d2d2;">{{data.errorTitle}}</span>
    <div style="color: red; text-align: center;" [innerHTML]="data.errorMessage"></div>
    <div [align]="'center'">
        <button class="close-button" mat-raised-button [matDialogClose] cdkFocusInitial>Close</button>
    </div>
</div>
